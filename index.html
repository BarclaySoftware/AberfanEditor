<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="description" content="WebShot is a free and open-source video editor for the web. Create videos with hand-controlled effects, text, and audio.">
  <meta name="keywords" content="video editor, create video, open-source, web-based, webshot, web, browser, free, animation, effects, keyframe, title">

  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <meta property="og:title" content="WebShot">
  <meta property="og:url" content="https://webshot.pages.dev/">
  <meta property="og:description" content="Tools">

  <title>WebShot</title>
</head>

<body>
  <div id="background" class="full">
    Something went wrong! Please make sure JavaScript is enabled and reload this page. If you are still seeing this error, then JavaScript must still be blocked.
    <input type="file" id="filepicker" multiple accept="video/mp4,video/x-m4v,video/*,image/*,audio/*"/>
  </div>

  <div id="foreground" class="full">
    <div id="cursor_preview">
     <div></div>
     <canvas></canvas>
    </div>
    <div id="canvas"></div>
    <div id="layer_holder">
     <div id="header">
      <div onclick='upload()'>Import Files</div>
      <div onclick='add_text()'>Add Text</div>
      <div onclick='updateSettings()'>Settings</div>
      <div id="export">Export Video</div>
     </div>
     <div id="layers"> </div>
    </div>
    <div id="time"></div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
